<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks chat and calcultor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<style>
    input {
        width: 60%;
        margin: 8px 15px;
        border-bottom: 4px solid black;
        border-left: transparent;
        border-right: transparent;
        border-top: transparent;
        border-radius: 8px;
        text-align: center;
        font-size: 16px;
        font-family: 'Roboto', sans-serif;
        background: transparent;
    }

    button {
        width: 25%;
        height: 37px;
        font-size: 18px;
        border-radius: 8px;
        font-family: 'Roboto', sans-serif;
        background-color: rgb(37, 37, 255);
        color: white;
    }

    .row {
        justify-content: center;
    }

    h2 {
        color: blueviolet;
        font-weight: bold;
        text-shadow: 2px 2px 2px red;
    }
</style>

<body>
    <div class="container">
        <br>
        <div class="row">
            <!--Calcucation mark SEM I Start-->
            <div class="col-md-5"
                style="height: 500px; border: 4px solid black; border-radius: 8px; background-color: white;">
                <center>
                    <hr>
                    <h2>SEM-I Marks</h2>
                    <hr>
                </center>
                <div class="container">
                    <center><input type="text" id="m1" placeholder="Enter your IP marks">
                        <input type="text" id="m2" placeholder="Enter your RDBMS marks">
                        <input type="text" id="m3" placeholder="Enter your PMOB marks">
                        <input type="text" id="m4" placeholder="Enter your MATCH marks">
                        <input type="text" id="m5" placeholder="Enter your CAOS marks">
                        <input type="text" id="m6" placeholder="Enter your KM marks">
                    </center>
                    <hr>
                    <center><button type="submit" onclick="semone()">submit</button></center>
                </div>
                <br>
                <br>
                <div class="container">
                    <center>
                        <h4 id="result"></h4>
                    </center>
                    <p id="Percentage"></p>
                    <p id="gread"></p>
                    <p id="status"></p>
                </div>
                <br>
                <div id="Sarah_chart_div" style="border: 1px solid #ccc">
                </div>
            </div>
            <!--Calcucation mark SEM I End-->
            &#160; &#160; &#160; &#160; &#160; &#160; &#160;
            <!--Calcucation mark SEM II Start-->
            <div class="col-md-5"
                style="border: 4px solid black; height: 500px; border-radius: 8px; background-color: white;">
                <center>
                    <hr>
                    <h2>SEM-II Marks</h2>
                    <hr>
                </center>
                <div class="container">
                    <center><input type="text" id="mrk1" placeholder="Enter your WT marks">
                        <input type="text" id="mrk2" placeholder="Enter your DS marks">
                        <input type="text" id="mrk3" placeholder="Enter your BDM marks">
                        <input type="text" id="mrk4" placeholder="Enter your DCN marks">
                        <input type="text" id="mrk5" placeholder="Enter your SEPM marks">
                        <input type="text" id="mrk6" placeholder="Enter your DM marks">
                    </center>
                    <hr>
                    <center><button type="submit" onclick="semtwo()">submit</button></center>
                </div>
                <br>
                <br>
                <div class="container">
                    <center>
                        <h4 id="result2"></h4>
                    </center>
                    <p id="Percentage2"></p>
                    <p id="gread2"></p>
                    <p id="status2"></p>
                </div>
                <br>
                <div id="Anthony_chart_div" style="border: 1px solid #ccc">
                </div>
            </div>
            <!--Calcucation mark SEM II End-->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>

    <script>
        function semone() {
            //SEM I mark calculatoing
            var m1 = document.getElementById("m1").value;
            var m2 = document.getElementById("m2").value;
            var m3 = document.getElementById("m3").value;
            var m4 = document.getElementById("m4").value;
            var m5 = document.getElementById("m5").value;
            var m6 = document.getElementById("m6").value;
            var add = parseInt(m1) + parseInt(m2) + parseInt(m3) + parseInt(m4) + parseInt(m5) + parseInt(m6);
            var per = add / parseInt(600) * parseInt(100);


            if (per > 0) {
                drawchat();

                if (m1 < 35 || m2 < 35 || m3 < 35 || m4 < 35 || m5 < 35 || m6 < 35) {
                    document.getElementById("status").innerHTML = "Status: FAIL";
                    document.getElementById('status').style.color = "red";
                }
                else {
                    document.getElementById("status").innerHTML = "Status: Pass";
                    document.getElementById('status').style.color = "Green";
                }

                document.getElementById("result").innerHTML = "Result";


                var Percentage = "Your total Percentage is :-" + per;
                document.getElementById("Percentage").innerHTML = Percentage;



                if (per < 35) {
                    var Percentage = "Your are Failed";
                    document.getElementById("gread").innerHTML = Percentage;
                }
                else if (per > 90) {
                    var Percentage = "Gread is 'A'";
                    document.getElementById("gread").innerHTML = Percentage;
                }
                else if (per > 80) {
                    var Percentage = "Gread is 'B'";
                    document.getElementById("gread").innerHTML = Percentage;
                }
                else if (per > 70) {
                    var Percentage = "Gread is 'C'";
                    document.getElementById("gread").innerHTML = Percentage;
                }
                else if (per <= 60) {
                    var Percentage = "Gread is 'D' ";
                    document.getElementById("gread").innerHTML = Percentage;
                }
                else {
                    var Percentage = " ";
                    document.getElementById("gread").innerHTML = Percentage;
                }
            }
            else {
                alert("Enter Sem I Subject Marks");
            }
            //SEM I End
        }




        //SEM I mark calculatoing
        function semtwo() {
            var m1 = document.getElementById("mrk1").value;
            var m2 = document.getElementById("mrk2").value;
            var m3 = document.getElementById("mrk3").value;
            var m4 = document.getElementById("mrk4").value;
            var m5 = document.getElementById("mrk5").value;
            var m6 = document.getElementById("mrk6").value;
            var add = parseInt(m1) + parseInt(m2) + parseInt(m3) + parseInt(m4) + parseInt(m5) + parseInt(m6);
            var per = add / parseInt(600) * parseInt(100);

            if (per > 0) {
                drawchat();

                if (m1 < 35 || m2 < 35 || m3 < 35 || m4 < 35 || m5 < 35 || m6 < 35) {
                    document.getElementById("status2").innerHTML = "Status: Fail";
                    document.getElementById('status2').style.color = "red";
                }
                else {
                    document.getElementById("status2").innerHTML = "Status: Pass";
                    document.getElementById('status2').style.color = "Green";
                }

                document.getElementById("result2").innerHTML = "Result";


                var Percentage = "Your total Percentage is :-" + per;
                document.getElementById("Percentage2").innerHTML = Percentage;



                if (per < 35) {
                    var Percentage = "Your are Failed";
                    document.getElementById("gread2").innerHTML = Percentage;
                }
                else if (per > 90) {
                    var Percentage = "Gread is 'A'";
                    document.getElementById("gread2").innerHTML = Percentage;
                }
                else if (per > 80) {
                    var Percentage = "Gread is 'B'";
                    document.getElementById("gread2").innerHTML = Percentage;
                }
                else if (per > 70) {
                    var Percentage = "Gread is 'C'";
                    document.getElementById("gread2").innerHTML = Percentage;
                }
                else if (per <= 60) {
                    var Percentage = "Gread is 'D' ";
                    document.getElementById("gread2").innerHTML = Percentage;
                }
                else {
                    var Percentage = " ";
                    document.getElementById("gread2").innerHTML = Percentage;
                }
            }
            else {
                alert("Enter Sem II subject marks");
            }
            //End SEM II
        }
        //SEM Grap 
        function drawchat() {
            // Load Charts and the corechart package.
            google.charts.load('current', { 'packages': ['corechart'] });

            // Draw the pie chart for Sarah's pizza when Charts is loaded.
            google.charts.setOnLoadCallback(drawSarahChart);

            // Draw the pie chart for the Anthony's pizza when Charts is loaded.
            google.charts.setOnLoadCallback(drawAnthonyChart);
        }

        // Callback that draws the pie chart for Sarah's pizza.
        function drawSarahChart() {

            var ip = parseInt(document.getElementById("m1").value);
            var rdbms = parseInt(document.getElementById("m2").value);
            var pmob = parseInt(document.getElementById("m3").value);
            var match = parseInt(document.getElementById("m4").value);
            var caos = parseInt(document.getElementById("m5").value);
            var km = parseInt(document.getElementById("m6").value);

            // Create the data table for Sarah's pizza.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['IP', ip],
                ['RDBMS', rdbms],
                ['PMOB', pmob],
                ['MATCH', match],
                ['CAOS', caos],
                ['KM', km]
            ]);

            // Set options for Sarah's pie chart.
            var options = {
                title: 'Subject marks',
                width: 400,
                height: 300
            };

            // Instantiate and draw the chart for Sarah's pizza.
            var chart = new google.visualization.PieChart(document.getElementById('Sarah_chart_div'));
            chart.draw(data, options);
        }

        // Callback that draws the pie chart for Anthony's pizza.
        function drawAnthonyChart() {

            var wt = parseInt(document.getElementById("mrk1").value);
            var ds = parseInt(document.getElementById("mrk2").value);
            var bdm = parseInt(document.getElementById("mrk3").value);
            var dcn = parseInt(document.getElementById("mrk4").value);
            var sepm = parseInt(document.getElementById("mrk5").value);
            var dm = parseInt(document.getElementById("mrk6").value);

            // Create the data table for Anthony's pizza.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['WT', wt],
                ['DS', ds],
                ['DCN', bdm],
                ['SEPM', dcn],
                ['SEPM', sepm],
                ['DM', dm]
            ]);

            // Set options for Anthony's pie chart.
            var options = {
                title: 'Subject marks',
                width: 400,
                height: 300
            };

            // Instantiate and draw the chart for Anthony's pizza.
            var chart = new google.visualization.PieChart(document.getElementById('Anthony_chart_div'));
            chart.draw(data, options);
        }
        //Grap End
    </script>
</body>

</html>
